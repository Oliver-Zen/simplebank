version: "1"
packages:
  - name: "db"
    path: "./db/sqlc/"
    queries: "./db/query/"
    schema: "./db/migration/"
    engine: "postgresql"
    sql_package: "database/sql"
    emit_prepared_queries: false
    emit_interface: false
    emit_exact_table_names: false
# confused ðŸ‘Ž (emit_exact_table_names: true):
# accounts table -> Account struct
# var account Accounts
    emit_json_tags: true